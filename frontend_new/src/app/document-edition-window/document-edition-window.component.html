<script src="document-edition-window.component.ts"></script>
<button class="btn btn-secondary" (click)="openModal(content)">
  Back
</button>

<div class="text-center">
  <h3>{{title}}</h3>
</div>

<div class="text-center">
  <button class="btn btn-success" [keyboardShortcut]="saveKeyboardShortcutDef" (click)="recompile()">
    Recompile
  </button>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="sourceCode">
        <textarea class="form-control"
                  formControlName="text"
                  style="min-width: 100%; height: 100%"
                  [value]="document?.sourceCode">
        </textarea>
      </form>
    </div>
    <div class="col">
      PDF PDF PDF PDF PDF PDF PDF PDF PDF PDF PDF PDF PDF PDF PDF PDF PDF PDF PDF PDF
    </div>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal(modal)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      Do you want to save changes?
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="saveSourceCode(modal)">
      Yes
    </button>
    <button class="btn btn-primary" (click)="closeModal(modal); backToMainPage()">
      No
    </button>
    <button class="btn btn-primary" (click)="closeModal(modal)">
      Cancel
    </button>
  </div>
</ng-template>
