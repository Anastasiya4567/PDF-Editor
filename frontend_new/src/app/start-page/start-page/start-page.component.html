<button type="button" class="btn btn-primary" (click)="openModal(content)">
  New document
</button>

<div *ngIf="documents.length > 0; then showDocuments else noDocuments"></div>
<ng-template #showDocuments>
  <div class="documents-card">
    <div *ngFor="let document of documents | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: totalItems }">
      <div class="card" style="margin: 30px">
        <div class="container">
          <div class="card-header">
            <div style="position: relative">
              <h5>{{document.title}}</h5>
            </div>
            <div class="col-md" style="height: 200px">
              <div class="card-body">
                <h5 class="card-title">body</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls class="text-center" (pageChange)="pageChange($event)"></pagination-controls>
</ng-template>
<ng-template #noDocuments><h5 class="text-center">No documents</h5></ng-template>

<ng-template #content let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Enter the title of new document</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form [formGroup]="documentData" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="form-group">
         <input formControlName="title" class="form-control" placeholder="Title"/>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.close()">Cancel</button>
      <div class="form-group">
        <button class="btn btn-primary" (click)="modal.close()">Create</button>
      </div>
    </div>
    </form>
</ng-template>
